<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="first__section">
      <!-- The left part of the first section: Block of categories -->
      <div class="first__section-categories">
        <div class="category" data-category="მობილურები">
          <img
            src="ebitashvili_components/images/Devices_icons_V2_Mobile.svg"
            alt="Mobile Phone Icon"
          />
          <h4>მობილურები</h4>
        </div>
        <div class="category" data-category="ტაბები">
          <img
            src="ebitashvili_components/images/Devices_icons_V2_Tablet-05.svg"
            alt="Tablet Icon"
          />
          <h4>ტაბები</h4>
        </div>
        <div class="category" data-category="ლეპტოპები">
          <img
            src="ebitashvili_components/images/Devices_icons_V2_IT.svg"
            alt="Laptop Icon"
          />
          <h4>ლეპტოპები | IT</h4>
        </div>
        <div class="category" data-category="აუდიო სისტემა">
          <img
            src="ebitashvili_components/images/Devices_icons_V2_speaker.svg"
            alt="Audio System Icon"
          />
          <h4>აუდიო სისტემა</h4>
        </div>
        <div class="category" data-category="Gaming">
          <img
            src="ebitashvili_components/images/Devices_icons_V2_Joystick 3.svg"
            alt="Gaming Icon"
          />
          <h4>Gaming</h4>
        </div>
        <div class="category" data-category="TV | მონიტორები">
          <img
            src="ebitashvili_components/images/Devices_icons_V2_TV.svg"
            alt="TV Monitor Icon"
          />
          <h4>TV | მონიტორები</h4>
        </div>
        <div class="category" data-category="ფოტო | ვიდეო">
          <img
            src="ebitashvili_components/images/Devices_icons_V2_photo camera.svg"
            alt="Photo Video Icon"
          />
          <h4>ფოტო | ვიდეო</h4>
        </div>
      </div>

      <!-- The right part of the first section: Dynamic subcategories will be injected here -->
      <div class="first__section-subcategories" id="subcategories-container">
        <!-- Subcategories will be dynamically injected here via JavaScript -->
      </div>

      <div class="first__section-swiper"></div>
    </section>

    <script src="ebitashvili_components/ebitashvili_navbar.js"></script>
  </body>
</html>
